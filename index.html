<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Codies Launch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(14, 14, 14, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            background: -webkit-linear-gradient(135deg, #667eea, #764ba2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #c0c0c0;
        }

        #countdown {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #launchText {
            font-size: 1.5em;
            color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Codies Logo">
        </div>
        <div class="title">Codies 2024</div>
        <div class="subtitle">Zeal Relay Hackathon : Season 1</div>
        <div id="countdown">10</div>
        <div id="launchText">Seconds</div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const launchTextElement = document.getElementById('launchText');
        let countdownValue = 10;

        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                launchTextElement.textContent = "Launching!";
                setTimeout(() => {
                    window.location.href = "https://codies-zcoer.carrd.co/#home";
                }, 1000);
            }
        }, 1000);
    </script>
</body>
</html>
